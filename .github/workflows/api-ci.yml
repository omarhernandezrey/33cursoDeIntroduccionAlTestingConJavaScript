name: API CI

on:
  push:
    paths:
      - "./api/**"
      - ".github/workflows/api-ci.yml"

jobs:
  unit-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      - name: Install dependencies
        shell: bash
        run: npm ci
      - name: run unit tests
        shell: bash
        run: npm run test